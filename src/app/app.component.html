<form [formGroup]="productForm" >
  <h3>Product</h3>
<div class="input-group mb-3">
  <input type="text"  class="form-control" id= "id" placeholder="Id"  aria-label="id">
  <span class="input-group-text">Id</span>
</div>
<div class="form-group">
 
  <input type="text" class="form-control" id= "pvp" formControlName="pvp" placeholder="Pvp" aria-label="pvp">
  <span class="input-group-text">€</span>
</div>
<div class="form-group">
  <input type="text" class="form-control" formControlName="discount" id= "discount" placeholder="Discount" aria-label="discount">
  <span class="input-group-text">€</span>
</div>
<div class="form-group"> 
  <input type="text" class="form-control" formControlName="iva" id= "iva" placeholder="Iva" aria-label="iva">
  <span class="input-group-text">%</span>
</div>
<button type="submit" class="btn btn-primary" (click)="setProductValue()">Submit</button>
</form>

<p>{(productValue)}</p>
